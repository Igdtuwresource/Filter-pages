<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading"><b>ACHIEVEMENTS</b></h1>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search achievements here.."
        />
        <button id="search">Search</button>
        
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Quiz')">
          Quiz
        </button>
        <button class="button-value" onclick="filterProduct('Research')">
          Research
        </button>
        <button class="button-value" onclick="filterProduct('Coding-Contest')">
          Coding-Contest
        </button>
        <button class="button-value" onclick="filterProduct('Hackathon')">
          Hackathon
        </button>
        <button class="button-value" onclick="filterProduct('Scholarship')">
          Scholarship
        </button>
        <button class="button-value" onclick="filterProduct('Internship')">
          Internship
        </button>
        <button class="button-value" onclick="filterProduct('Technical-Programs')">
          Technical-Programs
        </button>
        <button class="button-value" onclick="filterProduct('Non-Technical-Programs')">
          Non-Technical-Programs
        </button>
        <button class="button-value" onclick="filterProduct('Speaker@Conference')">
          Speaker@Conference
        </button>
      </div>
      <div id="products">
        

      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
